      <h1 class="center"> Cool Surveys for Cool Kids</h1>
      <form class="col s12">

          <input placeholder="Name" id="user_name" type="text" class="validate">

        <div class="input-field col s12 l6">
          <input placeholder="Marital Status" id="married" type="text" class="validate">
        </div>
        <div class="input-field col s12 l6">
          <input placeholder="Employment" id="job" type="text" class="validate">
        </div>
        <div class="input-field col s12 l6">
          <input placeholder="Health Conditions" id="health" type="text" class="validate">
        </div>
        <div class="input-field col s12 l6">
          <input placeholder="Survey Data" id="survey_data" type="text" class="validate">
        </div>
      </form>

    <div class="center">
      <button class="btn waves-effect waves-light" type="submit" name="action" onclick="submit_dat()">Submit
      </button>
    </div>
